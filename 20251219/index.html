<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h3>夜市網</h3>
        </div>
        <div data-role="content">
            <ul id="listNightMarket" data-role="listview" data-filter="true" data-filter-placeholder="請輸入夜市名稱"></ul>
        </div>

        <div data-role="header">
            <h3>聖人典範</h3>
        </div>
        <ul data-role="listview" data-filter="true" data-filter-placeholder="請輸入關鍵字">

            <div data-role="content">
                <ul data-role="listview">
                    <li>
                        <img src="img/1.jpg">
                        <h3>老子</h3>
                        <p>上善若水</p>
                    </li>
                    <li>
                        <img src="img/2.jpg">
                        <h3>孔子</h3>
                        <p>學而時習之</p>
                    </li>
                </ul>

            </div>
        </ul>
        <div data-role="collapsible-set">
            <div data-role="collapsible">
                <h3>老子</h3>
                <div style="text-align:center">
                    <p>
                        <img src="img/1.jpg" style="max-width:90%" />
                    </p>
                    <p>上善若水</p>
                    <p>龍吟</p>
                </div>
            </div>
            <div data-role="collapsible">
                <h3>孔子</h3>
                <div style="text-align:center">
                    <p>
                        <img src="img/2.jpg" style="max-width:90%" />
                    </p>
                    <p>學而時習</p>
                    <p>虎嘯</p>
                </div>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="home">聯絡我們</a></li>
                    <li><a href="#" data-icon="check">會員專區</a></li>
                    <li><a href="#" data-icon="forward">商品</a></li>
                </ul>
            </div>
            <h3>鑑古知今，能生智慧</h3>
        </div>
        <div data-role="footer" data-position="fixed">
            <input type="button" value="輕鬆有趣.嬉遊台灣 GO" onclick="onDeviceReady()" />
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
