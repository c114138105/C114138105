<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        //按下 [送出] 鈕執行fnSend函式 
        function fnSend() {
            // 宣告name, email, addr, output變數 
            var name, email, addr, output;
            name = $("#txtName").val(); //取得txtName欄位值指定給name
            email = $("#txtEmail").val();   //取得txtEmail欄位值指定給email
            addr = $("#txtAddr").val();  //取得txtAddr欄位值指定給addr
            // 將表單欄位的資訊指定給output
            output = "姓名：" + name + "\n";
            output += "信箱：" + email + "\n";
            output += "地址：" + addr + "\n";
            alert(output);
        }
    </script>
</head>
<body>
    <form>
        <p>姓名:<input type="text" id="txtName"></p>
        <p>信箱:<input type="text" id="txtEmail"></p>
        <p>地址:<input type="text" id="txtAddr"></p>
        <p><input type="button" onclick="fnSend()" value="送出"></p>
    </form>
</body>
</html>
<style>
    .selProduct{
        background:#b6ff00;
    }
</style>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    // 按下 [訂購] 鈕執行此函式 
     function fnOrder(){
         var num, product;
         //取得txtNum文字欄的值
         num = $("#txtNum").val();
         //取得套用.selProduct類別的欄位值
         product = $(".selProduct").val();             
         alert("您訂購了 " + num + " 個 " + product);
     }
</script>
</head>
<body>

</body>
<script src="js/jquery-3.7.1.min.js"></script>
    <script>
         function fnSend(){
             var area;
             //使用屬性選擇器取得欄位值
             //將選項鈕name等於radArea被選取的欄位值指定給area
             area = $("[name=radArea]:checked").val();
             if (area == 0) {
                alert("您居住在北部!");
             } else if (area == 1) {
                 alert ("您居住在中部!");
             } else if (area == 2) {
                 alert ("您居住在南部!");
             } else {
                 alert ("您居住在東部!");
             }
         }
    </script>
</head>
<body>

    <input type="radio" name="radArea" value="0" checked />北部
    <input type="radio" name="radArea" value="1" />中部
    <input type="radio" name="radArea" value="2" />南部
